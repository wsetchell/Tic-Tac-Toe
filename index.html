<html>
  <head>  
    <title>Tic Tac Toe</title>
    <style type="text/css">
      .tic_tac_table, th, td {
        border: 1px solid blue;
      }
      
      .player1_move {
        background-color:#ffff00;
      }
      
      .player2_move {
        background-color:#ff00ff;
      }
    </style>

  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-1.4.3.min.js"></script>
    <script>
      function Move(data){
        this.x = data.y;
        this.y = data.x;
        this.player = data.player;
        
        this.getHTML = function() {
          return "x";
        }
      }

      function Board() {
        var board = new Array();
        // TODO make 2D arr
        this.addMove = function(move) {
          board.getElem(move.x,move.y).addClass(move.player); 
        }
      }
      
      var b = new Board();
      
      var socket = io.connect('http://localhost:1111');

      socket.on("new move", function(data){
          b.addMove(new Move(data));
        });
      });
            
      $(document).ready(function() {
        alert("loaded");
      });
    </script>
    <table class="tic_tac_board">
      <tr>
        <td id = "0-0" class="player1_move">x</td>
        <td id = "0-1" class="player2_move">x</td>
        <td id = "0-2">x</td>
      </tr>
        <td id = "1-0">x</td>
        <td id = "1-1">x</td>
        <td id = "1-2">x</td>      
      <tr>
        <td id = "2-0">x</td>
        <td id = "2-1">x</td>
        <td id = "2-2">x</td>
      </tr>
    </table>
    <br/>
    <form>
      <input type="text" name="x" />
      <input type="text" name="y" />
      <input type="text" name="player" />
      <input type="submit" value="submit" onclick=""/>
    </form>

  </body>
</html>
